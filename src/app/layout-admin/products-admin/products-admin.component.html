<section class="ftco-section mb-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mt-1">
        <h2 class="heading-section">Table products</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-wrap">
          <table class="table table-responsive-xl">
            <thead>
              <tr>
                <th>ID</th>
                <th>AVATAR</th>
                <th>NAME</th>
                <th>DESRCIPTION</th>
                <th>PRICE</th>
                <th>STATUS</th>
                <th colspan="2">FUNCTION</th>
              </tr>
            </thead>
            <tbody>
              <tr class="alert" role="alert" *ngFor="let phone of phones">
                <td>{{phone.id}}</td>
                <td><img [src]="phone.img" alt=""></td>
                <td>{{phone.name}}</td>
                <td>{{phone.desc}}</td>
                <td>{{phone.price | currency: "VND"}}</td>
                <td class="status">
                  <app-status 
                    [status]="phone.status"
                    (changeStatus)="parentChangeStatus($event, phone.id)"
                  ></app-status>
                </td>
                <td>
                  <button [routerLink]="['../edit-product', phone.id]" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-edit"></i></span>
                  </button>
                </td>
                <td>
                  <button (click)="DeletePhoneOnly(phone.id)" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
